<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Farmers Market</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5e0; }
        .product-container { max-width: 1200px; margin: 50px auto; padding: 20px; }
        .product-item { display: flex; margin-bottom: 20px; background-color: #ffffff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .product-item img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; margin-right: 20px; }
        .product-item h3 { margin: 0 0 10px 0; color: #2e5339; }
        .product-item p { margin: 0 0 10px 0; color: #666; }
        .product-item a { color: #2e5339; text-decoration: none; }
        .product-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-item">
            <img src="images/product1.jpg" alt="Product Image">
            <div>
                <h3>Product Name</h3>
                <p>Description of the product.</p>
                <p><strong>Price:</strong> $10.00</p>
                <a href="product-details.html">View Details</a>
            </div>
        </div>
    </div>
</body>
</html>
