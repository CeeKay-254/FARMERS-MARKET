<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5e0; color: #333;">
    <!-- Header -->
    <header style="background-color: #2e5339; color: white; padding: 15px; text-align: center;">
        <h1>Farmer's Dashboard</h1>
        <nav>
            <a href="#" style="color: white; margin: 0 15px;">My Listings</a>
            <a href="#" style="color: white; margin: 0 15px;">Sales</a>
            <a href="#" style="color: white; margin: 0 15px;">Orders</a>
            <a href="#" style="color: white; margin: 0 15px;">Wallet</a>
            <a href="logout.html" style="color: white; margin: 0 15px;">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main style="padding: 20px;">
        <!-- Upload Listings Section -->
        <section style="margin-bottom: 40px;">
            <h2 style="color: #2e5339;">Upload New Listing</h2>
            <form action="/upload-listing" method="POST" enctype="multipart/form-data" style="background-color: #e4dfd4; padding: 20px; border-radius: 8px;">
                <div style="margin-bottom: 15px;">
                    <label for="produce-photo" style="display: block; margin-bottom: 5px;">Produce Photo:</label>
                    <input type="file" id="produce-photo" name="produce-photo" accept="image/*" required style="padding: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="produce-name" style="display: block; margin-bottom: 5px;">Produce Name:</label>
                    <input type="text" id="produce-name" name="produce-name" required style="width: 100%; padding: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="produce-grade" style="display: block; margin-bottom: 5px;">Grade Quality:</label>
                    <select id="produce-grade" name="produce-grade" required style="width: 100%; padding: 5px;">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="produce-category" style="display: block; margin-bottom: 5px;">Category:</label>
                    <select id="produce-category" name="produce-category" required style="width: 100%; padding: 5px;">
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="meat">Meat</option>
                        <option value="fish">Fish</option>
                        <option value="dairy">Dairy</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="produce-description" style="display: block; margin-bottom: 5px;">Description:</label>
                    <textarea id="produce-description" name="produce-description" rows="4" required style="width: 100%; padding: 5px;"></textarea>
                </div>
                <button type="submit" style="background-color: #2e5339; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Upload Listing</button>
            </form>
        </section>

        <!-- My Listings Section -->
        <section style="margin-bottom: 40px;">
            <h2 style="color: #2e5339;">My Listings</h2>
            <div id="my-listings" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <!-- Dynamic content will be inserted here by backend or JavaScript -->
                <p>No listings found. Please add new produce above.</p>
            </div>
        </section>

        <!-- Sales and Orders Section -->
        <section style="margin-bottom: 40px;">
            <h2 style="color: #2e5339;">Current Sales</h2>
            <div id="current-sales" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <!-- Dynamic content for current sales -->
                <p>No current sales.</p>
            </div>
        </section>

        <section style="margin-bottom: 40px;">
            <h2 style="color: #2e5339;">Impending Orders</h2>
            <div id="impending-orders" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <!-- Dynamic content for orders -->
                <p>No impending orders.</p>
            </div>
        </section>

        <!-- Wallet Section -->
        <section>
            <h2 style="color: #2e5339;">Wallet</h2>
            <div id="wallet" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <!-- Dynamic content for wallet balance -->
                <p>Wallet Balance: $0.00</p>
            </div>
        </section>
    </main>
</body>
</html>
